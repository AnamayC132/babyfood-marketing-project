<mat-toolbar class="mat-elevation-z4">
  <div class="rippleHover">
    <button mat-icon-button matTooltip="Click to get Menu panel" [matTooltipPosition]="'above'"
      [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <button routerLink="/" routerLinkActive="active" mat-menu-item>
      <mat-icon class="home">home</mat-icon>
      <span>Home</span>
    </button>
    <button routerLink="/art" routerLinkActive="active" mat-menu-item>
      <mat-icon class="art">featured_play_list</mat-icon>
      <span>Product Details</span>
    </button>
   
    <button routerLink="/gaming" routerLinkActive="active" mat-menu-item>
      <mat-icon class="game">sentiment_satisfied_alt</mat-icon>
      <span>consumer Benefits</span>
    </button>
   
  </mat-menu>


  <div class="rippleHover" fxShow="true" fxHide.lt-md="true">
    <a mat-button style="margin:25px;" matTooltip="App home page" [matTooltipPosition]="'right'" routerLink='/'
      routerLinkActive="active"><span class="headertitle">Nestlé's Organex</span></a>

  </div>
  <div fxShow="true" fxHide.lt-md="true">
    <div class="rippleHover" *ngIf="this.currentUrl!='/'">

      <a *ngIf="this.currentUrl=='/art' ||this.currentUrl=='/art/automobile' || this.currentUrl=='/art/caricatures' || 
      this.currentUrl=='/art/doodles'||this.currentUrl=='/art/portraits'||this.currentUrl=='/art/abstract'||this.currentUrl=='/art/posters'"
        mat-button style="transform: translateX(420px);" matTooltip="Go to art gallery home page"
        [matTooltipPosition]="'right'" routerLink='/art' routerLinkActive="active"><span class="headertitle page">Product Details</span></a>
    
      <a *ngIf="this.currentUrl=='/gaming'" mat-button style="transform: translateX(420px);"
        matTooltip="Go to gaming home page" [matTooltipPosition]="'right'" routerLink='/gaming'
        routerLinkActive="active"><span class="headertitle page">Consumer Benefits</span></a>
    

    </div>

  </div>

  <span class="home-spacer"></span>
  <div class="rippleHover" fxShow="true" fxHide.lt-md="true">
    <a mat-button matTooltip="Go to app home page" [matTooltipPosition]="'above'" routerLink="/"
      routerLinkActive="active">
      <mat-icon>home</mat-icon>
    </a>
    <a mat-button matTooltip="Go to app home page" [matTooltipPosition]="'above'" routerLink="/art"
      routerLinkActive="active">
      <mat-icon>featured_play_list</mat-icon>
    </a>
    
    
    <a mat-button matTooltip="Go to app home page" [matTooltipPosition]="'above'" routerLink="/gaming"
      routerLinkActive="active">
      <mat-icon>sentiment_satisfied_alt</mat-icon>
    </a>
   
  </div>
  <div fxShow="false" fxHide.lt-md="false">
    <div *ngIf="this.currentUrl=='/'">
      <a mat-button style="transform: translateX(-91px);" matTooltip="App home page" [matTooltipPosition]="'right'"
        routerLink='/' routerLinkActive="active"><span class="mobile_header" style="color: rgb(255, 255, 255);">Nestlé's Organex</span></a>
    </div>
  </div>
  <div fxShow="false" fxHide.lt-md="false">
    <div *ngIf="this.currentUrl!='/'">

      <a *ngIf="this.currentUrl=='/art' ||this.currentUrl=='/art/automobile' || this.currentUrl=='/art/caricatures' || 
      this.currentUrl=='/art/doodles'||this.currentUrl=='/art/portraits'||this.currentUrl=='/art/abstract'||this.currentUrl=='/art/posters'" mat-button style="transform: translateX(-91px);"
        matTooltip="Go to art gallery home page" [matTooltipPosition]="'right'" routerLink='/art'
        routerLinkActive="active"><span class="mobile_header">Product Details</span></a>
     
      <a *ngIf="this.currentUrl=='/gaming'" mat-button style="transform: translateX(-91px);"
        matTooltip="Go to gaming home page" [matTooltipPosition]="'right'" routerLink='/gaming'
        routerLinkActive="active"><span class="mobile_header">Consumer Benefits</span></a>
     

    </div>
    <span class="home-spacer"></span>
  </div>

  <div fxShow="false" fxHide.lt-md="false">
    <div *ngIf="this.currentUrl=='/'">
     
    </div>
    <div *ngIf="this.currentUrl!='/'">
      <a mat-button matTooltip="Go to app home page" [matTooltipPosition]="'above'" routerLink="/"
        routerLinkActive="active">
        <mat-icon>home</mat-icon>
      </a>
    </div>

  </div>


</mat-toolbar>
